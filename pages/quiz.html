<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <meta property="og:type" content="website">
    <meta property="og:title" content="토친방 연초파티">
    <meta property="og:description" content="토친방 연초파티 전용 사이트입니다.">
    <meta property="og:image" content="Images/resources/Logo.png">

    <title>퀴즈 목록 - 토친방 연말파티</title>
    <link rel="icon" type="image/png" href="../Images/resources/Pavicon.png">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/quiz.css">
</head>
<body>
    <!-- 배경 프레임 (상하만) -->
    <div class="frame-container">
        <img src="../Images/resources/MainFrame_Up.png" alt="상단 프레임" class="frame frame-top">
        <img src="../Images/resources/MainFrame_Down.png" alt="하단 프레임" class="frame frame-bottom">
    </div>

    <!-- 퀴즈 페이지 콘텐츠 -->
    <div class="quiz-page-content">
        <!-- 상단 섹션 -->
        <div class="quiz-header">
            <button class="logo-button" onclick="location.href='../index.html'">
                <img src="../Images/resources/Logo.png" alt="토마스와 친구들 로고">
            </button>
            <p class="quiz-description">
                토친 연초 파티에서 진행했던 퀴즈들을 다시 풀 수 있는 페이지입니다.
                퀴즈 풀이를 위한 힌트, 정답과 해설까지도 확인해보실 수 있습니다.
            </p>
        </div>

        <!-- 퀴즈 그리드 -->
        <div id="quiz-grid" class="quiz-grid">
            <!-- 퀴즈 아이템들이 여기에 동적으로 생성됩니다 -->
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/quiz.js"></script>
</body>
</html>
